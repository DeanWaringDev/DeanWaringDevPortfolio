name: Deploy to One.com

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Deploy via SFTP
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          server: ${{ secrets.ONECOM_HOST }}
          port: 22
          username: ${{ secrets.ONECOM_USERNAME }}
          password: ${{ secrets.ONECOM_PASSWORD }}
          local_path: ./dist/
          remote_path: ${{ secrets.ONECOM_REMOTE_DIR }}
          sftp_only: true
          delete_remote_files: true
